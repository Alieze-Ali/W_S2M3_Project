    // ğŸ§  The function sumNumsFor takes an array of supposed numbers and adds them up, returning the total sum.
    // ğŸ§  If the function receives an empty array, the returned value ought to be 0. note: remember to return result

    function sumNumsFor(nums) {
      // console.log(nums)
      let result = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === 13){
          return "I'm too superstitious!"
        } else if (typeof nums[i] === 'number') {
          result += nums[i]
        }
      }
      return result
    }

    // ğŸ‘‰ CHALLENGE 4
    // ğŸ§  The function fightMonsters takes an integer (lifePoints) as its argument, and returns a string.
    // ğŸ§  Inside the function there will be several rounds of monster-fighting.
    // ğŸ§  We are alive to fight as long as lifePoints is bigger than zero.
    // ğŸ§  In the first round, 1 point will be substracted from the initial lifePoints.

    // ğŸ‘‰ CHALLENGE 5

    // ğŸ§  Examples of usage:

    // Step 5: After the loop runs, return newArr;
    // Wow! I did this one on my own and it worked!
    function findEvenNums(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {

          newArr.push(arr[i])
        }
      }

    }

    function separateAges(ages) {
      let subArray = [[],[]];

      // b: if it is a vowel, convert your char to uppercase and store in newStr var
      // c: else if it's not a vowel assign char to newStr
    // Step 10: After Inner loop runs, push newStr into arrCap
    // Step 11: After Outer loops run, return arrCap
    // This was a Doozie!!
    function nestedLoops(arr) {
      let arrCap = [];
      for(let i = 0; i < arr.length; i++){ // Outer loop goes thru each string in the array
        let str = arr[i];
        let newStr = '';

        for (let j = 0; j < str.length; j++) { // Inner loop goes through each character in current string
          let char = str[j];
          if ('aeiou'.includes(char)) {
            newStr += char.toUpperCase();
          } else {
            newStr += char
          }
        }
        arrCap.push(newStr);
      }
      return arrCap;
    }

    // ğŸ§  Examples of usage:
    // crazyTrimmer(['a', 'b', 'c']) // should return ['b']

    // â— Notes:
    // ğŸ§  Practice using pop and slice.
    // ğŸ§  Note that pop modifies the original array in place and returns the "popped" element, whereas slice gives us a brand new array.
    // Step 1: Use an if statement to check if the length of the array is even. 
      // a: Use the modulus operator to find the remainder of the length of the array divided by 2.
      // b: If that number is 0, the number of elements in the array is even.
    // Step 2: Else, the array will be even. Return the array without it's last element. Use the .slice() method, starting from the 0th index and ending at the second to the last index (arr.length-1)
    function crazyTrimmer(arr) {
      if (arr.length % 2 === 0) {
        return arr.slice(0, arr.length-1)
      } else {
        return arr.slice(1, arr.length - 1)
      }
    }
